<!-- page title -->
<h4>Courses List</h4>
<!-- end page title -->
<div class="col-xl-12">
    <div class="text-xl-end mt-xl-0 mt-2">
        <button type="button" class="btn btn-danger mb-2 me-2"><i class="mdi mdi-basket me-1"></i>
            Add New Course</button>
        <!-- <button type="button" class="btn btn-light mb-2">Export</button> -->
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-xxl-3" *ngFor="let course of courses">
        <div class="card">
            <div class="card-body">
                <div class="float-end" ngbDropdown placement="bottom-end">
                    <a href="javascript:void(0)" class="arrow-none card-drop" ngbDropdownToggle>
                        <i class="mdi mdi-dots-horizontal"></i>
                    </a>
                    <div ngbDropdownMenu>
                        <!-- item-->
                        <a href="javascript:void(0);" ngbDropdownItem>Edit</a>
                    </div>
                </div>

                <div class="text-center">
                    <img [src]="course?.img || 'assets/images/other/upload_photo.jpg'"  class="rounded-circle avatar-md img-thumbnail" alt="friend">
                    <h4 class="mt-3 my-1">{{course.name}} </h4>
                    <p 
                    class="mb-0 text-muted description" 
                    [title]="course.description"
                  >
                    {{ course.description | slice:0:20 }}...
                  </p>                    <hr class="bg-dark-lighten my-3">
                    <!-- <h5 class="mt-3 fw-semibold text-muted">Complate Total <b>{{course.status}}</b> Project
                    </h5> -->

                    <div class="row mt-3">
                        <!-- <div class="col-4">
                            <a href="javascript:void(0);" class="btn w-100 btn-light" placement="top"
                                ngbTooltip="Message"><i class="mdi mdi-message-processing-outline"></i></a>
                        </div> -->
                        <div class="col-12">
                            <button
                            class="btn w-100 btn-light"
                            placement="top"
                            (click)="openDetails(course.details)"
                          >
                            <p class="mb-0 text-muted">Course details</p>
                          </button>
                          </div>
                          
                          <!-- Add modal component -->
                          
                        
                          
                        <!-- <div class="col-4">
                            <a href="javascript:void(0);" class="btn w-100 btn-light" placement="top"
                                ngbTooltip="Email"><i class="mdi mdi-email-outline"></i></a>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End col -->


</div>

<app-course-details-modal
                          *ngIf="selectedDetails"
                          [courseDetails]="selectedDetails"
                          (close)="closeModal()"
                        ></app-course-details-modal>

<div class="row py-4">
    <div class="col-12 text-center">
        <i class="mdi mdi-dots-circle mdi-spin font-24 text-muted"></i>
    </div>
</div>
